<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/assets/favicon.ico">
        <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title>Trenity</title>
    <!-- Search Engine -->
    <meta name="description" content="Follow what's hot in real time!">
    <meta name="image" content="%PUBLIC_URL%/assets/site_image.jpg">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Trenity">
    <meta itemprop="description" content="Follow what's hot in real time!">
    <meta itemprop="image" content="%PUBLIC_URL%/assets/site_image.jpg">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Trenity">
    <meta name="twitter:description" content="Follow what's hot in real time!">
    <meta name="twitter:creator" content="@prastut">
    <meta name="twitter:image:src" content="%PUBLIC_URL%/assets/site_image.jpg">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Trenity">
    <meta name="og:description" content="Follow what's hot in real time!">
    <meta name="og:url" content="https://trenity.me">
    <meta name="og:site_name" content="Trenity">
    <meta name="og:type" content="website">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  </body>
</html>
