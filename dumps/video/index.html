<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">
	<link src="node_modules/videojs-overlay/dist/videojs-overlay.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900" rel="stylesheet">
	<!-- If you'd like to support IE8 -->
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			background: black;
			color: white;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		h1 {
			font-family: 'Playfair Display', serif;
			font-weight: 900;
			font-size: 2.5rem;
		}

		.video-js .vjs-overlay {
			color: #fff;
			position: absolute;
			text-align: center;
		}

		.video-js .vjs-overlay-no-background {
			max-width: 33%;
		}

		.video-js .vjs-overlay-background {
			padding: 10px;
			width: 100%;
			height: 150px;
		}

		.video-js .vjs-overlay-top-left {
			top: 5px;
			left: 5px;
		}

		.video-js .vjs-overlay-top {
			left: 50%;
			margin-left: -16.5%;
			top: 5px;
		}

		.video-js .vjs-overlay-top-right {
			right: 5px;
			top: 5px;
		}

		.video-js .vjs-overlay-right {
			right: 5px;
			top: 50%;
			transform: translateY(-50%);
		}

		.video-js .vjs-overlay-bottom-right {
			bottom: 3.5em;
			right: 5px;
		}

		.video-js .vjs-overlay-bottom {
			bottom: 3.5em;
		}

		.video-js .vjs-overlay-bottom-left {
			bottom: 3.5em;
			left: 5px;
		}

		.video-js .vjs-overlay-left {
			left: 5px;
			top: 50%;
			transform: translateY(-50%);
		}

		.video-js .vjs-overlay-center {
			left: 50%;
			margin-left: -16.5%;
			top: 50%;
			transform: translateY(-50%);
		}

		.video-js .vjs-no-flex .vjs-overlay-left,
		.video-js .vjs-no-flex .vjs-overlay-center,
		.video-js .vjs-no-flex .vjs-overlay-right {
			margin-top: -15px;
		}

		section {
			height: 100%;
			width: 100%;
		}

		.mh {
			height: 100%;
		}

		.flex-grid {
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
			height: 100%;
			padding: 0 1.5rem;
		}

		.flex-grid-video {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
			padding: 0 1.5rem;
		}

		.flex-grid .col-left {
			width: 40%;
			position: absolute;
		}

		.flex-grid .col-right {
			width: 100%;
			align-self: flex-end;
		}

		.end {
			display: flex;
			justify-content: flex-end;
		}


		.messi {
			width: 90%;
			height: auto;
			z-index: 1;

		}

		.circle {
			border-radius: 50%;
			width: 500px;
			height: 500px;
			background: green;

			position: absolute;
			top: 80px;
			right: 20%;
			z-index: 0;
		}

		.video-container {
			height: auto;
			width: 80%;
			border: 5px solid white;
		}
	</style>


</head>

<body>
	<section>
		<div class="flex-grid">
			<div class="col-left">
				<h1>A Beautiful Mess</h1>
				<p>FIFA World Cup Final 2014 between #GER and #ARG generated 280 million interactions between 88 million people and more
					than 618,000 tweets per minute</p>


			</div>

			<div class="col-right">
				<div class="end">
					<div class="circle"></div>
					<img src="media/messi.png" class="messi" alt="">
				</div>
			</div>
		</div>

	</section>

	<section>
		<div class="flex-grid-video">
			<div class="video-container">
				<video id="videojs-overlay-player" class="video-js vjs-default-skin vjs-fluid vjs-big-play-centered" controls>
					<source src="media/video.mp4" type='video/mp4'>
				</video>
			</div>
		</div>
	</section>

	<script src="https://vjs.zencdn.net/6.6.3/video.js"></script>
	<script src="node_modules/videojs-overlay/dist/videojs-overlay.js"></script>
	<script>
		(function (window, videojs) {
			var player = window.player = videojs('videojs-overlay-player');

			var ip = "https://prastut.github.io/";
			var src = "bubble-video-overlay/";

			console.log(player);
			player.overlay({
				content: 'Mike Testing',
				debug: true,
				overlays: [{
					start: 0,
					end: 'ended',
					align: 'bottom',
					content: '<div id="bubble-chart" ><iframe id="iframe-bubble-chart" src="' + ip + src + '" width="960" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe></div>'
				}]
			});
		}(window, window.videojs));
	</script>

</body>

</html>
